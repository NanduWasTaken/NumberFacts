<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NumberFacts - Discover interesting facts about numbers">
    <meta name="author" content="NanduWasTaken">
    <meta name="keywords" content="number, facts, NumberGame, NanduWasTaken">
    <title>NumberFacts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/png">
    <style>
        /* Center the main content */
        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Number Facts Section */
        #number-facts-section {
            margin: 2rem;
            padding: 2rem;
            border: 1px solid var(--text-color);
            border-radius: 10px;
            background-color: var(--highlight-bg);
        }

        .number-input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background-color: var(--highlight-bg);
            color: var(--text-color);
        }

        .number-fact-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--text-color);
            color: var(--bg-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .number-fact-button:hover {
            background-color: var(--highlight-color);
        }

        .number-fact-display {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <section id="number-facts-section">
            <h2 class="size-limit-heading" id="number-facts-heading" data-text="Discover Number Facts">
                Discover Number Facts
            </h2>
            <input type="number" id="numberInput" class="number-input" placeholder="Enter a number">
            <button id="getFactButton" class="number-fact-button">Get Fact</button>
            <div id="factDisplay" class="number-fact-display"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
